<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Meditation App</title>
</head>

<body>
    <main class="main">
        <div class="time">
            <button class="time__btn time__btn--two-minutes">2 Minutes</button>
            <button class="time__btn time__btn--five-minutes">5 Minutes</button>
            <button class="time__btn time__btn--ten-minutes">10 Minutes</button>
        </div>
        <div class="counter-section">
            <audio src="./sounds/beach.mp3" type="mp3"></audio>
            <div class="counter-section--circle"><svg class="counter-section--circle__svg" width="400" height="400"
                    viewBox="0 0 453 453" fill="none" stroke="white" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" />
                </svg>
            </div>
            <div class="counter-section__controls">
                <div class="counter-section__controls--play">
                    <svg width="80" height="80" viewBox="0 0 68 78" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M68 39L0.499996 77.9711L0.5 0.0288552L68 39Z" fill="white" />
                    </svg>
                </div>
                <div class="counter-section__controls--pause hidden">
                    <svg width="90" height="90" viewBox="0 0 90 90" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="30" height="90" fill="white" />
                        <rect x="60" width="30" height="90" fill="white" />
                    </svg>
                </div>
            </div>
            <h3 class="counter-section__countdown-numbers">0:00</h3>
        </div>
        <div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
